<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head" th:with="title='Disks list'"></th:block>
<body class="container mt-4">
<h1>Disks</h1>

<ul class="list-group mb-4">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        th:each="disk : ${disks}">
        <span th:text="${disk.name}">Disk Title</span>
        <div class="d-flex ms-auto" style="width: 200px;">
            <a th:href="@{/rentals/rent(diskId=${disk.id})}"
               class="btn btn-sm btn-outline-primary me-2 w-100">Rent</a>
        </div>
    </li>
</ul>

<a href="/disks/add" class="btn btn-primary">Add</a>
<a href="/rentals/return" class="btn btn-danger">Return</a>
</body>
</html>
