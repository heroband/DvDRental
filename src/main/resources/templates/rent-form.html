<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head" th:with="title='Rent Disk'"></th:block>
<body class="container mt-5">
<h2>Rent a Disk</h2>

<form th:action="@{/rentals/rent}" th:object="${rentDiskDto}" method="post">
    <input type="hidden" th:field="*{diskId}" />

    <div class="mb-3">
        <label for="email">User Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label for="days">Days</label>
        <input type="number" class="form-control" id="days" th:field="*{days}">
        <div class="text-danger" th:if="${#fields.hasErrors('days')}" th:errors="*{days}"></div>
    </div>

    <div class="text-danger" th:if="${error}" th:text="${error}"></div>

    <button type="submit" class="btn btn-success">Rent</button>
    <a th:href="@{/disks}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
